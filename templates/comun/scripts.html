{% load static %}

        {% block content %}
        <title>{%block title%} {% endblock title%}</title>
        {% block javascript %}

        <script src='{% static "js/vendor.js" %}'></script>
        <script src='{% static "js/alertify.js" %}'></script>
        <script src='{% static "js/app.js" %}'></script>
        <script src='{% static "js/plugins/jQueryUI/jquery-ui.js" %}'></script>
        <script src='{% static "js/Eliminar.js" %}'></script>
        <script src='{% static "js/bower_components/datatables.net/js/jquery.dataTables.js" %}'></script>
        <script src='{% static "js/bower_components/datatables.net-bs/js/dataTables.bootstrap4.js" %}'></script>
        <script src="{% static 'js/select2/select2.min.js' %}"></script>
        <script src="{% static 'js/sweetalert-dev.js' %}"></script>
        <script src="{% static 'js/jquery/jquery-migrate-1.2.1.min.js' %}"></script>


        <script>
          $(document).ready(function(){
            $("#proveedor").select2();
          });
        </script>

        <script>
          $(document).ready(function(){
            $("id_proveedor").select2();
          });
        </script>



        <script>
            var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
            {};
            var themeName = themeSettings.themeName || '';
            if (themeName)
            {
                document.write('<link rel="stylesheet" id="theme-style" href="css/app-' + themeName + '.css">');
            }
            else
            {
                document.write('<link rel="stylesheet" id="theme-style" href="css/app.css">');
            }
        </script>


        <script>
            $(document). ready (function () {
                $('#example').DataTable()
                $('#example2').DataTable({
                    "paging": true,
                    "lengthChange": true,
                    "searching": true,
                    "ordering": true,
                    "info": true,
                    "autoWidth": true,
                    "responsive": true,
                    "scrollCollapse": false       
                })
            })
        </script>

        {% if messages %}
            {% for message in messages %}
                {% autoescape off %}{{ message }}{% endautoescape %}
            {% endfor %}
        {% endif %} 
        {% endblock %}


              {% endblock %}
