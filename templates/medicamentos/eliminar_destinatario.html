{% extends 'medicamentos/base.html' %}

{% block title %}Eliminar Destinatario{% endblock %}

{% block content %}
    <h1 class="mb-4">Eliminar Destinatario</h1>
    <p>¿Estás seguro de que deseas eliminar al destinatario "<strong>{{ destinatario.nombre }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-oval btn-primary">Eliminar</button>
        <a href="{% url 'medicamentos:lista_destinatarios' %}" class="btn btn-secondary">Cancelar</a>

    </form>
{% endblock %}
